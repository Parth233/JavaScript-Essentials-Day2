<html>
<body>
<script>


var string = window.prompt("Enter String: ");
let search = window.prompt("Enter Char to search: ")

for (var i = 0; i <= string.length; i++) {
  if (string.charAt(i) == search) {
    console.log("Found at " + i);
    break;
  }
}

    




</script>
</body>
</html>
